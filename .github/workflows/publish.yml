name: Publish

on:
  push:
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Validate semantic version tag
        run: |
          SEMVER_REGEX='^v[0-9]+\.[0-9]+\.[0-9]+$'
          if ! [[ "${{ github.ref_name }}" =~ ${SEMVER_REGEX} ]]; then
            echo "Tag ${{ github.ref_name }} is not a valid version tag (expected v<major>.<minor>.<patch> with only numeric parts)"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Wait for tests to pass
        env:
          GH_TOKEN: ${{ github.token }}
        run: bash scripts/wait-for-workflow.sh "Test" "${{ github.sha }}" "${{ github.repository }}"

      - name: Wait for build binaries
        env:
          GH_TOKEN: ${{ github.token }}
        run: bash scripts/wait-for-workflow.sh "Build" "${{ github.sha }}" "${{ github.repository }}"

      - name: Verify tag signature
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          python - <<'PY'
          import json
          import os
          import urllib.request

          token = os.environ["GH_TOKEN"]
          repo = "${{ github.repository }}"
          tag = "${{ github.ref_name }}"

          def api_get(url):
              req = urllib.request.Request(
                  url,
                  headers={
                      "Accept": "application/vnd.github+json",
                      "Authorization": f"Bearer {token}",
                      "User-Agent": "uvscem-publish",
                      "X-GitHub-Api-Version": "2022-11-28",
                  },
              )
              with urllib.request.urlopen(req) as resp:
                  return json.load(resp)

          ref_data = api_get(f"https://api.github.com/repos/{repo}/git/refs/tags/{tag}")
          obj = ref_data["object"]

          if obj["type"] != "tag":
              raise SystemExit(
                  f"Tag {tag!r} is not an annotated tag (type={obj['type']!r}). "
                  "Only signed annotated tags are accepted for publishing."
              )

          tag_data = api_get(f"https://api.github.com/repos/{repo}/git/tags/{obj['sha']}")
          verification = tag_data.get("verification", {})
          verified = verification.get("verified", False)
          reason = verification.get("reason", "unknown")

          if not verified:
              raise SystemExit(
                  f"Tag {tag!r} signature verification failed (reason={reason!r}). "
                  "Ensure the tag is signed with a GPG key registered on GitHub."
              )

          print(f"Tag {tag!r} signature verified by GitHub (reason={reason!r}).")
          PY

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          version: "0.10.6"
          checksum: "aaa402e19d14a6b9a4267fcf4ec35380f804c68923525cea67cd6ee05bb4e930"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install dependencies
        run: uv sync --frozen --group publish

      - name: Strip CI badges from README for PyPI
        run: sed -i '3,/^[[:space:]]*$/d' README.md

      - name: Build distributions
        run: uv build

      - name: Download build binaries
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "BUILD_RUN_ID=$(gh api "/repos/${{ github.repository }}/actions/runs?head_sha=${{ github.sha }}" \
            --jq '[.workflow_runs[] | select(.name == "Build" and .conclusion == "success")] | .[0].id')" \
            >> "$GITHUB_ENV"

      - name: Extract build binaries
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          run-id: ${{ env.BUILD_RUN_ID }}
          github-token: ${{ github.token }}
          path: dist-binaries
          merge-multiple: true

      - name: Generate SHA-256 checksums
        run: |
          cd dist-binaries
          sha256sum uvscem-* > checksums.sha256
          cat checksums.sha256

      - name: Install cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign binaries with Sigstore
        run: |
          for bin in dist-binaries/uvscem-*; do
            cosign sign-blob --yes --bundle "${bin}.bundle" "${bin}"
          done

      - name: Generate release notes
        id: release_notes
        run: |
          PREV_TAG="$(git tag --sort=-version:refname | grep -v "^${{ github.ref_name }}$" | head -1)"
          if [[ -n "${PREV_TAG}" ]]; then
            RANGE="${PREV_TAG}..${{ github.ref_name }}"
          else
            RANGE="${{ github.ref_name }}"
          fi
          NOTES="$(git log "${RANGE}" --pretty=format:'- %s (%h)' --no-merges)"
          {
            echo 'notes<<EOF'
            echo "${NOTES}"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@6da8fa9354ddfdc4aeace5fc48d7f679b5214090 # v2.4.1
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.release_notes.outputs.notes }}
          generate_release_notes: true
          files: |
            dist/*
            dist-binaries/*
          make_latest: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          attestations: true
