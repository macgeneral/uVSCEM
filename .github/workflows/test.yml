name: Test

on:
  workflow_run:
    workflows: ["Lint"]
    types: [completed]
  workflow_dispatch:
    inputs:
      force:
        description: 'Force rebuild even if a successful build already exists for this SHA'
        type: boolean
        default: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
    outputs:
      skip: ${{ steps.decide.outputs.skip }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Check if tests are needed
        id: decide
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          bash scripts/check-build-needed.sh \
            "${{ github.sha }}" \
            "${{ github.repository }}" \
            "${{ inputs.force }}" \
            "Test" \
            "*.py" "uv.lock"

  tests:
    name: ${{ matrix.os.name }} / Python ${{ matrix.python-version }}
    needs: detect-changes
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && needs.detect-changes.outputs.skip != 'true') }}
    runs-on: ${{ matrix.os.runner }}
    timeout-minutes: 45
    permissions:
      actions: read
      contents: read
    strategy:
      fail-fast: true
      matrix:
        os:
          - name: Linux
            runner: ubuntu-latest
            uv-version: "0.10.6"
            uv-checksum: "aaa402e19d14a6b9a4267fcf4ec35380f804c68923525cea67cd6ee05bb4e930"
          - name: macOS
            runner: macos-latest
            uv-version: "0.10.6"
            uv-checksum: "3993249d8f51deaf34cfce037e57e294e82267ff1f9dc45b7983a17afaf065b4"
          - name: Windows
            runner: windows-latest
            uv-version: "0.10.6"
            uv-checksum: "b27eb789f281e398a82197477de727fc8faf08605152115686da2c3cba0d25f7"
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          version: ${{ matrix.os.uv-version }}
          checksum: ${{ matrix.os.uv-checksum }}
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Cache virtual environment
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-

      - name: Cache integration test artifacts
        if: runner.os == 'Linux'
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: .tmp/uvscem-test-artifacts
          key: ${{ runner.os }}-integration-artifacts-v2-${{ hashFiles('src/tests/assets/test_extensions.json', 'src/tests/test_integration_slow.py', 'src/uvscem/extension_manager.py', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-integration-artifacts-v2-

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Unit tests
        if: github.event_name != 'workflow_dispatch'
        run: uv run pytest

      - name: Unit tests (full failure report)
        if: github.event_name == 'workflow_dispatch'
        run: uv run pytest --maxfail=0

      - name: Integration tests
        if: runner.os == 'Linux' && matrix.python-version == '3.10' && github.event_name != 'workflow_dispatch'
        env:
          UVSCEM_INTEGRATION_ARTIFACT_CACHE: ${{ github.workspace }}/.tmp/uvscem-test-artifacts
        run: uv run pytest src --slow --no-cov

      - name: Integration tests (full failure report)
        if: runner.os == 'Linux' && matrix.python-version == '3.10' && github.event_name == 'workflow_dispatch'
        env:
          UVSCEM_INTEGRATION_ARTIFACT_CACHE: ${{ github.workspace }}/.tmp/uvscem-test-artifacts
        run: uv run pytest src --slow --no-cov --maxfail=0

  collect-coverage:
    needs: [detect-changes, tests]
    if: |
      (github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && needs.detect-changes.outputs.skip != 'true')) &&
      (
        (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main') ||
        (github.event_name == 'workflow_dispatch' && github.ref_name == 'main')
      )
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
        with:
          version: "0.10.6"
          checksum: "aaa402e19d14a6b9a4267fcf4ec35380f804c68923525cea67cd6ee05bb4e930"
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Cache virtual environment
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-venv-${{ steps.setup-python.outputs.python-version }}-

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run unit tests for coverage
        run: uv run pytest

      - name: Upload coverage artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 1

  upload-coverage:
    needs: collect-coverage
    if: |
      (github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main') ||
      (github.event_name == 'workflow_dispatch' && github.ref_name == 'main')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
    environment: codecov
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Download coverage artifact
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: coverage-report

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
